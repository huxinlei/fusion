option java_package = "com.cyou.fusion.example.protocol";
option java_outer_classname = "Account";

message P_ACCOUNT_LOGIN_REQ {
    required string token = 1;
    required string name = 2;
}

message P_ACCOUNT_LOGIN_RES {
    required bool result = 1;
    required string name = 2;
    required string message = 3;
}

message P_ACCOUNT_LOGIN_NOTICE {
    required string name = 1;
}

message P_ACCOUNT_LOGOUT_NOTICE {
    required string name = 1;
}